<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Hebi Chat</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#050816;
      color:white;
      font-family:system-ui;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .chat-box {
      width: 95%;
      max-width: 700px;
      background:#0f172a;
      border-radius:16px;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:10px;
      box-shadow:0 20px 40px rgba(0,0,0,0.5);
    }
    .top-row {
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .top-row h2 {
      margin-right:auto;
      color:#a855f7;
    }
    .top-row select,
    .top-row input {
      padding:6px 8px;
      border-radius:8px;
      border:none;
      background:#020617;
      color:white;
      font-size:13px;
    }
    .top-row label {
      font-size:13px;
      color:#cbd5f5;
    }

    #messages {
      flex:1;
      background:#020617;
      padding:10px;
      border-radius:10px;
      overflow-y:auto;
      height:350px;
      font-size:14px;
    }
    .msg { margin-bottom:8px; }
    .user { font-weight:600; color:#38bdf8; }
    .time { font-size:11px; color:#64748b; margin-left:4px; }
    .text { margin-left:6px; }

    .inputs {
      display:flex;
      gap:8px;
      margin-top:8px;
    }
    input.message-input {
      padding:8px;
      border-radius:8px;
      border:none;
      background:#020617;
      color:white;
      flex:1;
    }
    #username {
      width:28%;
    }
    button {
      background:#a855f7;
      border:none;
      padding:8px 14px;
      border-radius:8px;
      color:white;
      cursor:pointer;
      white-space:nowrap;
    }
    button:hover {
      opacity:0.9;
    }
    .hint {
      font-size:11px;
      color:#94a3b8;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="top-row">
      <h2>üí¨ Hebi Chat Realtime</h2>

      <label for="room">Ph√≤ng:</label>
      <select id="room">
        <option value="general">general</option>
        <option value="dev">dev</option>
        <option value="smp">smp</option>
        <option value="random">random</option>
      </select>

      <input id="username" placeholder="T√™n..." />
    </div>

    <div class="hint">
      üîÅ ƒê·ªïi ph√≤ng = ch·ªçn ·ªü dropdown. M·ªói ph√≤ng c√≥ l·ªãch s·ª≠ ri√™ng.
    </div>

    <div id="messages"></div>

    <div class="inputs">
      <input id="message" class="message-input" placeholder="Tin nh·∫Øn..." />
      <button onclick="send()">G·ª≠i</button>
    </div>
  </div>

  <!-- client socket.io ƒë∆∞·ª£c serve t·ª´ server -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messages = document.getElementById("messages");
    const username = document.getElementById("username");
    const message = document.getElementById("message");
    const roomSelect = document.getElementById("room");

    function addMessage(msg) {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `
        <span class="user">[${msg.room}] ${msg.username}</span>
        <span class="time">${msg.time}</span>
        <span class="text">${msg.message}</span>
      `;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    // nh·∫≠n l·ªãch s·ª≠ khi join / ƒë·ªïi room
    socket.on("chat-history", (history) => {
      messages.innerHTML = "";
      (history || []).forEach(addMessage);
    });

    // nh·∫≠n tin m·ªõi
    socket.on("chat-message", addMessage);

    function send() {
      if (!message.value.trim()) return;
      socket.emit("chat-message", {
        username: username.value || "·∫®n danh",
        message: message.value,
        room: roomSelect.value
      });
      message.value = "";
    }

    message.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });

    // ƒë·ªïi room
    roomSelect.addEventListener("change", () => {
      const room = roomSelect.value;
      messages.innerHTML = "";
      socket.emit("change-room", room);
    });

    // auto join room default khi load page
    window.addEventListener("load", () => {
      socket.emit("change-room", roomSelect.value);
    });
  </script>
</body>
</html>
