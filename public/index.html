<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Hebi Chat</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#050816;
      color:white;
      font-family:system-ui;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .chat-box {
      width: 95%;
      max-width: 600px;
      background:#0f172a;
      border-radius:16px;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:10px;
      box-shadow:0 20px 40px rgba(0,0,0,0.5);
    }
    #messages {
      flex:1;
      background:#020617;
      padding:10px;
      border-radius:10px;
      overflow-y:auto;
      height:350px;
      font-size:14px;
    }
    .msg { margin-bottom:8px; }
    .user { font-weight:600; color:#38bdf8; }
    .time { font-size:11px; color:#64748b; margin-left:4px; }
    .text { margin-left:6px; }
    .inputs { display:flex; gap:8px; margin-top:8px; }
    input {
      padding:8px;
      border-radius:8px;
      border:none;
      background:#020617;
      color:white;
      flex:1;
    }
    #username { width:30%; }
    button {
      background:#a855f7;
      border:none;
      padding:8px 14px;
      border-radius:8px;
      color:white;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2 style="color:#a855f7;">ðŸ’¬ Hebi Chat Realtime</h2>
    <div id="messages"></div>
    
    <div class="inputs">
      <input id="username" placeholder="TÃªn..." />
      <input id="message" placeholder="Tin nháº¯n..." />
      <button onclick="send()">Gá»­i</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messages = document.getElementById("messages");
    const username = document.getElementById("username");
    const message = document.getElementById("message");

    function addMessage(msg) {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `
        <span class="user">${msg.username}</span>
        <span class="time">${msg.time}</span>
        <span class="text">${msg.message}</span>
      `;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on("chat-message", addMessage);

    function send() {
      if (!message.value.trim()) return;
      socket.emit("chat-message", {
        username: username.value || "áº¨n danh",
        message: message.value
      });
      message.value = "";
    }

    message.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
