<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Hebi Chat ‚Äì Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --accent: #b58cff;
      --bg-main: #111217;
      --bg-panel: #181925;
      --text-main: #f5f5ff;
      --text-muted: #a3a6b8;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #2a2140 0, #111217 60%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .login-card {
      background: var(--bg-panel);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
      padding: 22px 20px 24px;
      width: 100%;
      max-width: 360px;
    }

    .login-title {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 16px;
    }

    .form-control {
      background-color: #10111a;
      border-color: #25273a;
      color: var(--text-main);
    }

    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(181, 140, 255, 0.4);
      background-color: #10111a;
      color: var(--text-main);
    }

    .btn-accent {
      background: var(--accent);
      border: none;
      color: #110a18;
      font-weight: 600;
    }

    .btn-accent:hover {
      filter: brightness(1.05);
    }

    .hint {
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
      margin-top: 8px;
    }

    .badge-soft {
      background: rgba(181, 140, 255, 0.14);
      color: var(--accent);
      border-radius: 999px;
      padding: 3px 9px;
      font-size: 11px;
    }

    .error-text {
      font-size: 13px;
      color: #ff9aa9;
      margin-top: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="text-center mb-2">
      <span class="badge-soft">whitelist only</span>
    </div>
    <div class="login-title">üí¨ Hebi Chat</div>

    <form id="loginForm">
      <div class="mb-2">
        <label class="form-label mb-1">T√™n ƒëƒÉng nh·∫≠p</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="vd: hebi, friend1, ..."
          required
        />
      </div>

      <div class="mb-2">
        <label class="form-label mb-1">M√£ whitelist</label>
        <input
          type="password"
          class="form-control"
          id="code"
          placeholder="6 s·ªë Hebi c·∫•p"
          required
        />
      </div>

      <button type="submit" class="btn btn-accent w-100 mt-2">
        V√†o ph√≤ng chat
      </button>

      <div id="errorMsg" class="error-text d-none"></div>
    </form>

    <div class="hint">
      ‚úÖ Ch·ªâ ai ƒë∆∞·ª£c Hebi c·∫•p <b>t√™n + m√£</b> m·ªõi v√†o ƒë∆∞·ª£c.<br />
      N·∫øu qu√™n th√¨ h·ªèi l·∫°i Hebi.
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errBox = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errBox.classList.add("d-none");
      errBox.textContent = "";

      const username = document.getElementById("username").value.trim();
      const code = document.getElementById("code").value.trim();

      if (!username || !code) {
        errBox.textContent = "ƒêi·ªÅn ƒë·ªß t√™n + m√£ ƒë√£.";
        errBox.classList.remove("d-none");
        return;
      }

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, code }),
        });

        const data = await res.json();
        if (!data.success) {
          errBox.textContent = data.message || "Sai t√™n ho·∫∑c m√£ whitelist.";
          errBox.classList.remove("d-none");
          return;
        }

        // OK -> chuy·ªÉn sang /chat + truy·ªÅn username & code qua query
        const params = new URLSearchParams({
          username: data.username,
          code: code,
        });
        window.location.href = "/chat?" + params.toString();
      } catch (err) {
        console.error(err);
        errBox.textContent = "L·ªói k·∫øt n·ªëi server.";
        errBox.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
